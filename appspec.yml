version: 0.0
os: linux
files:
  - source: /
    destination: /usr/local/dan
  - source: /conf/demo.conf
    destination: /etc/apache2/conf-enabled/demo.conf
hooks:
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
runas: root
